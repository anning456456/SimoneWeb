<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翎的个人网页</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 30px;
            margin: -50px 0 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .content h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .content {
                padding: 20px;
            }
            .content h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>翎</h1>
        <p>XR工程师 | Unity工程师</p>
    </header>
    <div class="container">
        <div class="content">
            <h2>个人简介</h2>
            <p>您好，我是翎，一名专业的XR工程师和Unity工程师。我专注于虚拟现实和增强现实的开发工作，致力于创造沉浸式的用户体验。我热衷于探索新技术并将其应用于实际项目中，目标是通过创新的技术解决方案为用户带来全新的体验。</p>
        </div>
    </div>
    <footer>
        &copy; 2024 翎
    </footer>
</body>
</html>
